{% extends 'app/base.html' %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-md text-center">
        <h1 class="text-6xl font-extrabold text-indigo-600 mb-8">Payment Successful</h1>
        <p class="text-lg text-gray-600 mb-6">Thank you for your purchase!</p>
        <a class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-3 rounded-md shadow-md transition duration-300 ease-in-out inline-block mb-4" href="{{ order.product.file.url }}" download>
            Click here to download
        </a>
        <a class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-6 py-3 rounded-md shadow-md transition duration-300 ease-in-out inline-block" href="{% url 'index' %}">
            Home
        </a>
    </div>
</div>
{% endblock %}
